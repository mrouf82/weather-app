<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="jumbotron" style="background-color: black; color: #e0e0e0">
      <h1 class="display-3"><b>Weather Dashboard</b></h1>
      <p class="lead"></p>
    </header>
    <main>
      <div id="container">
        <div class="row">
          <div id="left-side" class="col-sm-3 bg-secondary text-white">
            <h2 id="message">Enter your city:</h2>
            <form id="searchForm">
              <input type="text" placeholder="Input City Name" id="input" name="input"/>
              <button class="btn bg-primary text-light" id="searchBtn">
              <i class="fa fa-search"></i>
              </button>
            </form>
            <ul class="list"></ul>
          </div>
          
          <!-- current weather -->
          <div class="col-sm-8 bg-light text-dark">
            <div class="row border-dark">
              <div class="col bg-white text-dark border border-primary" id="main-weather">
                <h1 id="city">City<img id="iconCard" src = "http://openweathermap.org/img/wn/10d@2x.png"></h2>
                <p>Temperature: <span class="current" id="temperature"></span></p>
                <p>Humidity: <span class="current" id="humidity"></span></p>
                <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                <p>UV Index: <span class="current" id="uv-index"></span></p>
              </div>
            </div> 
            <!-- forcast future -->
            <div class="row border-dark">
              <div class="col-sm-12 bg-white text-dark" id="forcast">
                  <h2>5-day Forcast</h2>
                  <div class="row">
                    <div class="col-sm-2 forcast-day border border-info">
                      <p id="date0"></p>
                      <p id="forcastImg0"></p>
                      <p>
                        Temp:<span id="temp0"></span>
                      </p>
                      <p> Humidity:<span id="fHumidity0"></span></p>
                    </div>
                    <div class="col-sm-2 forcast-day border border-info">
                      <p id="date1"></p>
                      <p id="forcastImg1"></p>
                      <p>
                        Temp:<span id="temp1"></span>
                      </p>
                      <p> Humidity:<span id="fHumidity1"></span></p>
                    </div>
                    <div class="col-sm-2 forcast-day border border-info">
                      <p id="date2"></p>
                      <p id="forcastImg2"></p>
                      <p>
                        Temp:<span id="temp2"></span>
                      </p>
                      <p> Humidity:<span id="fHumidity2"></span></p>
                    </div>
                    <div class="col-sm-2 forcast-day border border-info">
                      <p id="date3"></p>
                      <p id="forcastImg3"></p>
                      <p>
                        Temp:<span id="temp3"></span>
                      </p>
                      <p> Humidity:<span id="fHumidity3"></span></p>
                    </div>
                    <div class="col-sm-2 forcast-day border border-info">
                      <p id="date4"></p>
                      <p id="forcastImg4"></p>
                      <p>
                        Temp:<span id="temp4"></span>
                      </p>
                      <p> Humidity:<span id="fHumidity4"></span></p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
